<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>User Page</title>
</head>
<body>
    <div class="container">
        <h1>{{ user.username }}</h1>
        <form action="{% url 'publicar' %}" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label form-control-lg">TÃ­tulo</label>
                <input type="text" class="form-control form-control-lg" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label form-control-lg">Texto</label>
                <textarea name="texto" class="form-control form-control-lg" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg mb-3">Publicar</button>  
            </div>
        </form>
        <div>
            <ul>
                {% for post in user.post_set.all %}
                    <li>
                        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
</body>
</html>
